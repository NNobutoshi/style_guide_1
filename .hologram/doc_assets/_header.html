<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>styleguide: <%= title %></title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="../common/css/siteglobal.css" />
<link rel="stylesheet" href="css/view_slices.css" />
<link rel="stylesheet" href="css/hologram.css" />
</head>
<body>
<div class="page-01" id="page">

<header class="pHead-01" id="pHead">
<div class="group">
<h1>Site Global Styles</h1>
<nav class="globalNav">
<ul>
<% @categories.each do |category, file_name| %>
<li><a href="<%= file_name %>"><%= category %></a></li>
<% end %>
</ul>
</nav>
<!-- /.group --></div>
<!-- /#pHead --></header>

<section class="pBody" id="pBody-main">
<% if @blocks.length > 0 then %>
<header>
<h1><%= title %></h1>
<ul class="internalNav">
<% @blocks.each do |b| %>
<li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
<% end %>
</ul>
</header>
<% end %>
<section class="main-01" id="sec-main">
<div class="group">
